<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <button class="btn btn-sm btn-danger mb-2">
                        <i class="fas fa-power-off"></i> Logout
                    </button>
                     <input type="text" class="form-control form-control-sm" placeholder="Type Contact User ID">
                     <button class="btn btn-sm btn-primary mt-2">
                            <i class="fas fa-search"></i> Search
                     </button>
                     <h4 class="text-center" style="font-size: 20px; font-weight: bold;" *ngIf="contacts.length === 0">Contacts not found</h4>
                     <div class="row mt-2">
                         <div class="col-12" *ngFor="let contact of contacts">
                             <img *ngIf="!contact.profile.profilePath" src="/assets/images/nophoto.png" width="50" height="50" />&nbsp;
                             <img *ngIf="contact.profile.profilePath" [src]="contact.profile.profilePath" width="50" height="50" />&nbsp;
                             <span>{{contact.profile.name}}</span><br>
                             <span>{{contact.profile.status}}</span>
                         </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
