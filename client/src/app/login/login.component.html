<div class="container text-center">
    <form class="form-signin" (submit)="login()">
        <img class="mb-4" src="/assets/images/logo2.png" alt="" width="250" height="100">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="inputUsername" [(ngModel)]="user.userName" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" [(ngModel)]="user.password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block" type="button">Register</button>
    </form>
</div>
